<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --primary: #6366f1;
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 0;
            background: linear-gradient(135deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            max-width: 500px;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        .loader {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <h1>404</h1>
        <p>This page has vanished into the nebula. Redirecting you home...</p>
        <a href="/" class="btn" id="home-link">Return to Base</a>
        <div class="loader" id="status">Checking for legacy links...</div>
    </div>

    <script>
        (function () {
            const currentUrl = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);
            const status = document.getElementById('status');

            if (currentUrl.includes('play.html') || currentUrl.includes('play?')) {
                const gameId = urlParams.get('game');
                if (gameId) {
                    status.innerText = 'Redirecting to new format...';
                    window.location.href = '/?u=' + gameId;
                    return;
                }
            }

            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        })();
    </script>
</body>

</html>
