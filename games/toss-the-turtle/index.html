<html>
  <head>
    <base href="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games@latest/toss-the-turtle/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toss The Turtle | 3kh0</title>
    <link rel="icon" type="image/x-icon" href="./tosstheturtle.png">
    <meta name="robots" content="noindex,nofollow" />
    <link rel="shortcut icon" type="image/x-icon" href="./tosstheturtle.png">
  </head>
  <body>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="./ruffle/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("./tosstheturtle.swf");
      });
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                console.log('SW Registered!');
            });
        });
    }
</script>
  </body>
</html>
